{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en" class='dark'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Finance Calculator</title>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}
</head>

<header class="m-2">
    <!-- Header -->
    <div class="flex flex-row justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center">
            <img src="{% static 'img/100x100.svg' %}" alt="Image" class="mr-2"/>
            <div class="hidden xs:block">
                <h1 class="text-xl font-bold">Retirement</h1>
                <h1 class="text-xl font-bold">Resource</h1>
            </div>
        </div>

        <!-- Mobile Menu Icon -->
        <div class="absolute right-0 top-0 mt-2 mr-2">
            <button type="button" id="menu-toggle"
                    class="text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div id="menu" class="flex flex-col mt-2 bg-gray-200 rounded-lg p-4 text-right" style="display: none;">
        <a href="{% url 'home' %}" class="block py-2 px-4 hover:bg-gray-300">Home</a>
        <a href="{% url 'income_form' %}" class="block py-2 px-4 hover:bg-gray-300">Income</a>
        <a href="{% url 'home' %}" class="block py-2 px-4 hover:bg-gray-300">Current Savings</a>
        <a href="{% url 'home' %}" class="block py-2 px-4 hover:bg-gray-300">Savings Projections</a>
        <a href="{% url 'home' %}" class="block py-2 px-4 hover:bg-gray-300">Expenses</a>
        <a href="{% url 'home' %}" class="block py-2 px-4 hover:bg-gray-300">Debt</a>
        <a href="{% url 'home' %}" class="block py-2 px-4 hover:bg-gray-300">Retirement Goal</a>
        <a href="{% url 'tax_calc_form' %}" class="block py-2 px-4 hover:bg-gray-300">Tax Calculator</a>
    </div>
</header>

<body>

{% block content %}
<h1>Forgot content</h1>
{% endblock content %}

<script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
        var menu = document.getElementById('menu');
        if (menu.style.display === 'flex') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'flex';
        }
    });
</script>

</body>
